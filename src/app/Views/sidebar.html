{% if (app.request.attributes.get('_route'))!='cart' %}
  <div class="mini_cart">
    <a href="{{ url('cart') }}"><img src="{{ url('homepage') }}img/cart.png"/>
      <p>
        {% if session %}
          {{ session.0 }} шт.<br />
          на сумму: {{ session.1 }} $
        {% else %}
            <p>Корзина пуста</p>
        {% endif %}
      </p>
    </a>
  </div>
{% endif %}
