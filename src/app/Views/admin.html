<h1>Велкам, {{ admin }}</h1>
<form action="" method="post">
  <input type="submit" name="logout" value="Выход">
</form>

<form action="" method="post">
  <input type="password" name="password_old" placeholder="Старый пароль" required>
  <input type="password" name="password_new_1" placeholder="Новый пароль" required>
  <input type="password" name="password_new_2" placeholder="Новый пароль повторно" required>
  <input type="submit" name="changepass" value="Сменить пароль">
</form>

<form action="" method="post">
  <input type="submit" name="ed_mode" value="Режим редактирования:"> 
  {% if ed==1 %}
    <span style="background: green; color: white">включено</span>
  {% else %}
    <span style="background: red; color: white">выключено</span>
  {% endif %}
</form>
<a href="{{ url('add') }}">Добавить новый товар в базу</a>
<h1>Список заказов</h1>
