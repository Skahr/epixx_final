<div class="sort_submit">
  <h1>Оформление заказа</h1>
</div>
<div class="content">
<table class="order">
  <tr><th align="left">Наименование</th><th>Кол-во</th><th>Цена</th></tr>
  {% set sum=0 %}
  {% for i in list %}
  <tr><td align="left">{{ i.name }}</td><td>{{ rows_q[i.id] }}{{ i.units }}</td><td>{{ i.price*(1-i.sale/100)*rows_q[i.id] }}</td></tr>
  {% set sum=sum+i.price*(1-i.sale/100)*rows_q[i.id] %}
  {% endfor %}
  <tr colspan=3 align="left"><td><b>Итого: {{ sum }} $</b></td></tr>
</table>

  <form action="" method="post">
    <input type="text" name="c_name" placeholder="Введите ФИО" required>
    <input type="text" name="c_phone" placeholder="Телефон" required>
    <input type="submit" name="buy" value="Отправить">
  </form>
  <form action="" method="post">
    <input type="submit" name="backtocart" value="Вернуться в корзину">
  </form>
</div>
