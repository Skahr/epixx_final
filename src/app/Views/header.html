<!DOCTYPE html>
<html>
  <head>
    <title>Epixx Shop - {{ title }}</title>
    <link rel="stylesheet" href="{{ url('homepage') }}style.css">
  </head>
  <body>
    <div class="center">
    <nav>
      <p class="text_center"><a href="{{ url('homepage') }}"><img src="{{ url('homepage') }}img/WarframeLogo_White.png"/><span>EPIXX</span></a></p>
      <ul id="nav_menu">
        <li><a href="{{ url('homepage') }}">Главная</a></li>
        <li><a href="{{ url('products') }}">Каталог</a>
          <ul>
            {% for i in list %}
              <li><a href="{{ url('products') }}{{ i.name_en }}">{{ i.name_ru }}</a></li>
            {% endfor %}
          </ul>
        </li>
        <li><a href="{{ url('cart') }}">Корзина</a></li>
      </ul>
      
      
    </nav>
    <div style="min-height: 500px;">
      {% if flash %}
        <div style="background: {{ f_color }}">{{ flash }}</div>
      {% endif %}
